<div class="row">
  <div class="col-xs-12">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="itemName">Name</label>
          <input type="text" [(ngModel)]="ingredientName" id="itemName" class="form-control">
        </div>
        <div class="col-sm-2 form-group">
          <label for="itemAmount">Anzahl</label>
          <input type="text" [(ngModel)]="ingredientAmount" id="itemAmount" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2 form-group">
          {{ingredientName}}
        </div>
        <div class="col-sm-2 form-group">
          {{ingredientAmount}}
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button (click)="saveIngredient()" class="btn btn-success">Hinzufügen</button>
          <button (click)="sls.deleteAllIngredients()" class="btn btn-danger">Löschen</button>
          <!--<button class="btn btn-primary">Zurücksetzen</button>-->
        </div>
      </div>
  </div>
</div>
