<div class="row">
  <div class="col-xs-10">
    <app-shopping-list-add></app-shopping-list-add>
    <hr>
    <ul class="list-group">
      <div *ngFor="let ingredient of sls.getIngredients(); let i = index">
        <a
          (click)="sls.deleteIngredient(i)"
          class="list-group-item"
          style="cursor: pointer"
          >{{ ingredient.name }} ({{ ingredient.amount }})
        </a>
      </div>
    </ul>
  </div>
</div>
